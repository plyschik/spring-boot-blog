<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/blog}"
>
    <body>
        <th:block layout:fragment="container">
            <h3 class="mb-3" th:text="#{label.auth.password.reset}"></h3>
            <form th:action="@{/auth/forgot-password}" th:object="${forgotPassword}" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="email" th:text="#{label.email}"></label>
                    <input class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}" id="email" th:field="*{email}" type="email" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:text="${#fields.errors('email')[0]}"></div>
                </div>
                <button class="btn btn-primary" type="submit" th:text="#{label.send}"></button>
            </form>
        </th:block>
    </body>
</html>
