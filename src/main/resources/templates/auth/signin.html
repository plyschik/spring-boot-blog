<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}"
>
    <body>
        <div layout:fragment="container">
            <h3 class="mb-3" th:text="#{header.sign_in}"></h3>
            <div class="alert alert-danger" th:if="${param.failure}" th:text="#{message.invalid_credentials}"></div>
            <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>
            <form th:action="@{/auth/signin}" method="POST">
                <div class="mb-3">
                    <label class="form-label" for="email" th:text="#{label.email}"></label>
                    <input class="form-control" id="email" name="username" type="email" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password" th:text="#{label.password}"></label>
                    <input class="form-control" id="password" name="password" type="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" id="remember-me" type="checkbox" name="remember-me">
                    <label class="form-check-label" for="remember-me" th:text="#{label.remember_me}"></label>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit" th:text="#{label.sign_in}"></button>
                    <div class="d-inline-block">
                        <a class="btn btn-link" th:href="@{/auth/signup}" th:text="#{label.sign_up}"></a>
                        <a class="btn btn-link" th:href="@{/auth/forgot-password}" th:text="#{label.auth.password.reset}"></a>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
