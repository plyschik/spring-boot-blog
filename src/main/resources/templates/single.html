<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}"
>
    <head>
        <title>Spring Boot Blog</title>
    </head>
    <body>
        <div layout:fragment="content" class="container">
            <div th:class="'mb-4 alert alert-' + ${alert.type}" th:if="${alert}" th:text="${alert.message}"></div>
            <div class="row">
                <div class="col-9">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title" th:text="${post.title}"></h4>
                            <h6 class="my-2 card-subtitle text-muted">
                                <span th:text="${#dates.format(post.createdAt, 'dd-MM-yyyy, HH:mm:ss')}"></span>
                                <span>&bull;</span>
                                <a class="text-decoration-none" th:href="@{/authors/{id}/posts(id=${post.user.id})}">
                                    <span th:text="${post.user.fullName}"></span>
                                </a>
                                <th:block th:if="${post.category != null}">
                                    <span>&bull;</span>
                                    <a class="text-decoration-none" th:href="@{/categories/{id}/posts(id=${post.category.id})}">
                                        <span th:text="${post.category.name}"></span>
                                    </a>
                                </th:block>
                            </h6>
                            <p class="mb-0 card-text" th:text="${post.content}"></p>
                            <div class="mt-2" th:unless="${#lists.isEmpty(post.tags)}">
                                <a class="d-inline-block me-2" th:each="tag: ${post.tags}" th:href="@{/tags/{id}/posts(id=${tag.id})}">
                                    <span class="badge rounded-pill bg-dark" th:text="${tag.name}"></span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <h3 class="my-3" th:text="#{header.comments}"></h3>
                    <div class="alert alert-info" sec:authorize="isAnonymous()" th:text="#{message.only_authenticated_users_can_create_comments}"></div>
                    <form sec:authorize="isAuthenticated()" th:action="@{/posts/{id}/comments(id=${post.id})}" th:object="${comment}" method="POST">
                        <div class="mb-3">
                            <textarea class="form-control" th:classappend="${#fields.hasErrors('content') ? 'is-invalid' : ''}" id="content" th:field="*{content}" rows="4" required th:placeholder="#{label.comment}"></textarea>
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:text="${#fields.errors('content')[0]}"></div>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary" type="submit" th:text="#{label.create}"></button>
                        </div>
                    </form>
                </div>
                <div class="col-3">
                    <div class="card">
                        <div class="card-header" th:text="#{label.most_popular_categories}"></div>
                        <div class="card-body" th:if="${categories.isEmpty}" th:text="#{message.categories_list_is_empty}"></div>
                        <ul class="list-group list-group-flush" th:if="${not categories.isEmpty}">
                            <li class="list-group-item" th:each="category: ${categories}">
                                <a class="text-decoration-none" th:href="@{/categories/{id}/posts(id=${category.id})}" th:text="${category.name} + ' (' + ${category.postsCount} + ')'"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
