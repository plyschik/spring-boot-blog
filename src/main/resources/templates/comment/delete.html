<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/blog}"
>
    <body>
        <th:block layout:fragment="container">
            <h3 class="mb-3" th:text="#{header.comment.delete}"></h3>
            <div class="mb-3 card">
                <div class="card-body">
                    <div class="mb-2 card-text" th:text="${comment.content}"></div>
                    <small class="text-muted">
                        <span th:text="${comment.user.fullName}"></span>
                        <span>&bull;</span>
                        <span th:text="${#temporals.format(comment.createdAt, 'dd-MM-yyyy, HH:mm:ss')}"></span>
                    </small>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" th:href="@{/posts/{id}(id=${postId})}" th:text="#{label.cancel}"></a>
                <form th:action="@{/posts/{postId}/comments/{commentId}/delete(postId=${postId}, commentId=${comment.id})}" method="POST">
                    <button class="btn btn-danger" type="submit" th:text="#{label.delete}"></button>
                </form>
            </div>
        </th:block>
    </body>
</html>
