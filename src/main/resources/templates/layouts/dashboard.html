<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    th:replace="~{layouts/main :: main(~{:: title}, ~{:: #navbar-block}, ~{:: #container-block}, ~{:: #styles-block}, ~{:: #scripts-block})}"
>
    <head>
        <title layout:fragment="title" th:text="#{label.application_name}"></title>
    </head>
    <body>
        <th:block id="navbar-block">
            <ul class="ms-auto mb-2 mb-lg-0 navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:text="#{label.posts}"></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{/dashboard/posts}" th:text="#{label.list}"></a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/dashboard/posts/create}" th:text="#{label.create_new}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:text="#{label.categories}"></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{/dashboard/categories}" th:text="#{label.list}"></a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/dashboard/categories/create}" th:text="#{label.create_new}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:text="#{label.tags}"></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" th:href="@{/dashboard/tags}" th:text="#{label.list}"></a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/dashboard/tags/create}" th:text="#{label.create_new}"></a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/auth/signout}" method="POST">
                        <button class="nav-link btn btn-link" type="submit" th:text="#{label.sign_out}"></button>
                    </form>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" th:text="#{label.language}"></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="?lang=en" th:text="#{language.english}"></a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="?lang=pl" th:text="#{language.polish}"></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </th:block>

        <th:block id="container-block">
            <div layout:fragment="container"></div>
        </th:block>

        <th:block id="styles-block">
            <div layout:fragment="styles"></div>
        </th:block>

        <th:block id="scripts-block">
            <div layout:fragment="scripts"></div>
        </th:block>
    </body>
</html>
