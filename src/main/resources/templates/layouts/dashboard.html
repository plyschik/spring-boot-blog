<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/main}"
>
    <head>
        <title th:text="#{label.application_name} + ' - ' + #{label.dashboard}"></title>
    </head>
    <body>
        <div layout:fragment="container">
            <div class="row">
                <div class="mb-3 mb-md-0 col-12 col-md-4 col-lg-3">
                    <div class="mb-4 card">
                        <div class="card-header" th:text="#{label.posts}"></div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a th:href="@{/dashboard/posts}" th:text="#{label.list}"></a>
                            </li>
                            <li class="list-group-item">
                                <a th:href="@{/dashboard/posts/create}" th:text="#{label.create_new}"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="mb-4 card">
                        <div class="card-header" th:text="#{label.categories}"></div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a th:href="@{/dashboard/categories}" th:text="#{label.list}"></a>
                            </li>
                            <li class="list-group-item">
                                <a th:href="@{/dashboard/categories/create}" th:text="#{label.create_new}"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="card">
                        <div class="card-header" th:text="#{label.tags}"></div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a th:href="@{/dashboard/tags}" th:text="#{label.list}"></a>
                            </li>
                            <li class="list-group-item">
                                <a th:href="@{/dashboard/tags/create}" th:text="#{label.create_new}"></a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div layout:fragment="content" class="col-12 col-md-8 col-lg-9"></div>
            </div>
        </div>
    </body>
</html>
