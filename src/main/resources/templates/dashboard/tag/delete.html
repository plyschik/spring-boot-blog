<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/dashboard}"
>
    <body>
        <th:block layout:fragment="container">
            <h3 class="mb-4" th:text="#{header.tag.delete(${tag.name})}"></h3>
            <form th:action="@{/dashboard/tags/{id}/delete(id=${tag.id})}" method="POST">
                <button class="btn btn-danger" type="submit" th:text="#{label.confirm}"></button>
            </form>
        </th:block>
    </body>
</html>
