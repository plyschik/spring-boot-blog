<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/dashboard}"
>
    <body>
        <th:block layout:fragment="container">
            <div class="mb-3 d-flex flex-column flex-md-row justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0" th:text="#{header.category.list}"></h3>
                <form class="row g-2" th:action="@{/dashboard/categories}" method="GET">
                    <div class="col-auto">
                        <input class="form-control" type="text" name="name" th:value="${#request.getParameter('name')}" />
                    </div>
                    <div class="col-auto">
                        <input class="btn btn-primary" type="submit" th:value="#{label.search}">
                    </div>
                    <div class="col-auto" th:if="${#bools.isTrue(#request.getParameter('name')) && !#request.getParameter('name').isBlank()}">
                        <a class="btn btn-danger" th:href="@{/dashboard/categories}">✕</a>
                    </div>
                </form>
            </div>
            <th:block th:if="${categories.getTotalElements() == 0}">
                <th:block th:unless="${#request.getParameter('name')}">
                    <div th:replace="fragments/fragments :: alert('info', #{message.categories_list_is_empty})"></div>
                </th:block>
                <th:block th:if="${#request.getParameter('name')}">
                    <div th:replace="fragments/fragments :: alert('info', #{message.search.no_results})"></div>
                </th:block>
            </th:block>
            <div class="table-responsive" th:unless="${categories.getTotalElements() == 0}">
                <table class="table table-bordered bg-white text-nowrap">
                    <thead class="table-dark">
                        <tr>
                            <th class="text-center" style="width: 1%;">
                                <a class="text-decoration-none text-white" th:href="@{/dashboard/categories(sort=(${categories.getSort().getOrderFor('id')?.isAscending()} ? 'id,desc' : 'id,asc'), name=${#request.getParameter('name')})}" th:text="|#{label.id}${categories.getSort().getOrderFor('id') == null ? '' : categories.getSort().getOrderFor('id').isDescending() ? ' ▼' : ' ▲'}|"></a>
                            </th>
                            <th style="width: 100%;">
                                <a class="text-decoration-none text-white" th:href="@{/dashboard/categories(sort=(${categories.getSort().getOrderFor('name')?.isAscending()} ? 'name,desc' : 'name,asc'), name=${#request.getParameter('name')})}" th:text="|#{label.name}${categories.getSort().getOrderFor('name') == null ? '' : categories.getSort().getOrderFor('name').isDescending() ? ' ▼' : ' ▲'}|"></a>
                            </th>
                            <th style="width: 1%;">
                                <a class="text-decoration-none text-white" th:href="@{/dashboard/categories(sort=(${categories.getSort().getOrderFor('postsCount')?.isAscending()} ? 'postsCount,desc' : 'postsCount,asc'), name=${#request.getParameter('name')})}" th:text="|#{label.posts_count}${categories.getSort().getOrderFor('postsCount') == null ? '' : categories.getSort().getOrderFor('postsCount').isDescending() ? ' ▼' : ' ▲'}|"></a>
                            </th>
                            <th class="text-center" style="width: 1%;" th:text="#{label.actions}"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category: ${categories}">
                            <td class="text-center align-middle" th:text="${category.id}"></td>
                            <td class="align-middle" th:text="${category.name}"></td>
                            <td class="align-middle text-center" th:text="${category.postsCount}"></td>
                            <td class="text-center align-middle">
                                <a class="btn btn-sm btn-primary" th:href="@{/dashboard/categories/{id}/edit(id=${category.id})}" th:text="#{label.edit}"></a>
                                <a class="btn btn-sm btn-danger" th:href="@{/dashboard/categories/{id}/delete(id=${category.id})}" th:text="#{label.delete}"></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:insert="fragments/fragments :: advanced_pagination(${categories}, @{/dashboard/categories(sort=${#request.getParameter('sort')}, name=${#request.getParameter('name')})})"></div>
        </th:block>
    </body>
</html>
