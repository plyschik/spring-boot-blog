<!doctype html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/dashboard}"
>
    <body>
        <th:block layout:fragment="container">
            <h3 class="mb-4" th:text="#{header.category.edit}"></h3>
            <form th:action="@{/dashboard/categories/{id}/edit(id=${id})}" method="POST" th:object="${category}">
                <div class="mb-3">
                    <label class="form-label" for="name" th:text="#{label.name}"></label>
                    <input class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" id="name" type="text" th:field="*{name}" required>
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')[0]}"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-primary" type="submit" th:text="#{label.update}"></button>
                </div>
            </form>
        </th:block>
    </body>
</html>
